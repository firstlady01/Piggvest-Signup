<!DOCTYPE html>
<html lang="en">
    <head >
<meta charset="UTF-8">
<meta name="viewpoint" content="width-device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Sign up page</title>
<link rel="stylesheet" href="piggyvest.css">
</head>
<body >
       <div class="body"><br>
         <input class ="img" type="image" src="logo.svg" alt="piggy logo" width="170px" height="36px"><br><br><br>
            <div class="info">
         <header class="header">
         <h3 class="h1"> Create a Secure Account</h3>
           <p>Welcome to the future of Savings & Investments</p>
          </header> 
             <div id="label">
             <label for="fname"><b>Full Name</b></label><br>
             <input class ="box" type="text"id="inputType" placeholder="Full Name"><br><br>
             <label for="username"><b>Email Address</b> </label><br>
             <input class="box" type="text" id="username" placeholder="Email Address"><br><br>
              <label for="PhoneNumber"><b>Phone Number</b></label><br>
               <input class="box" type="number" id="PhoneNumber" placeholder="Phone Number"><br><br>
              <label for="password"><b> Password</b></label><br>
              <input class="box" type="password" id="Password" placeholder="Password"><br><br>
             <label for= "referrerCode"><b>Referrer Phone or Promo Code (Optional)</b></label><br>
             <input class="box" type="text" id="referrerCode" placeholder="Referrer Phone or Promo Code"><br><br>
              <label for="select"><b> How Did You Hear About Us?(Optional)</b></label><br>
              <select class="Option"  id="select" placeholder="Click to select"><br><br>
                <option value="Click">Click To Select</option>
               <option value="Facebook"> Facebook</option>
                <option value="Twitter"> Twitter</option>
                <option value="Instagram"> Instagram</option>
                   <option value="Friend Family Co Worker">Friend/Family/Co Worker Referral</option>
                  <option value="Google search"> Google Search</option>
                  <option value="Google playstore">Google Playstore</option>
                   <option value="Online Blog">Online Blog</option>
                   <option value="Local Newspaper">Local Newspaper</option>
                       <option value="At an event">At an event</option>
                      <option value="other"> Other</option>
                          </select><br>
                </div><br>
             <button class="button" type="submit"> Create Account</button><br>
            </div>
     
    
              <a href ="#"> Already have an account? Log In</a><br><br>
        </div>
        </div>
      </body>
</html>
